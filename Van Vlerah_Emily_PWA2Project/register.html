<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="CSS/main.css" />

</head>
<body>
<header>
    <div class="img">
        <img src="images/logo.jpg" alt="Omni Flowers Logo" title="Omni Flowers Logo" />
    </div><br/>
</header>

<br/>

<div id="sign_up">
    <form action="register">
        <fieldset>
            <h2>Sign up</h2>
            <p>Fill out the form below to become a Omni Flower member.</p>
            <p>Username:<br>
                <input type="text" name="username" class="masterTooltip" title="Please enter a Username."/></label></p>
            <p>Password:<br>
                <input type="password" name="password" placeholder="6-8 Characters" class="masterTooltip" title="Please enter a Password."/></label></p>
            <p>Confirm Password:<br>
                <input type="password" name="password" class="masterTooltip" title="Please re-enter your Password."/></label><br /></p>
            <p><label class="title">First Name:<br>
                <input type="text" name="name" placeholder="John" class="masterTooltip" title="Please enter your Name."/></label><br /><br/>
                <label class="title">Last Name:<br>
                    <input type="text" name="name" placeholder="Smith" class="masterTooltip" title="Please enter your Last Name."/></label><br /><br />
                <label class="title">Email:<br>
                    <input type="text" name="email" required="required" placeholder="jsmith@example.com" class="masterTooltip" title="Please enter your email."/></label><br /><br/>
                <label class="title">Confirm Email:<br>
                    <input type="text" name="email" required="required" placeholder="jsmith@example.com" class="masterTooltip" title="Please re-enter your email."/></label></p>
                <input type="checkbox" name="agree" value="agree">I have agreed to <a href="">terms</a> of your website <br /><br />
            <div call="submit">
                <input type="submit" name="Submit" value="Submit"></input>
            </div>
        </fieldset>
    </form>
    <br/><br/>
</div>

</div>

</body>
</html>
