<!DOCTYPE html>
<html>
<head>
    <title>Your Projects</title>
    <link rel="stylesheet" type="text/css" href="CSS/main.css" />
</head>
<body>
<header>
    <div class="img">
        <img src="images/logo.jpg" alt="Omni Flowers Logo" title="Omni Flowers Logo" />
    </div><br/>

    <div class="userid">
        Welcome User:
    </div>

    <div class="logoutbox">
        <button class="dashboard" id="dashboardbtn">Dashboard</button>
        <input name="logOut" type="button" id="logOut" value="Sign Out">
    </div>
</header>

<br/>

<div class="project">
    <p><a href="#" class="modalClick">Add +</a></p>
</div>

<div id="container">
    <h1>Current Projects</h1>
    <div class="list"></div>
</div>
<br/>

<div id="overlay">
    <div id="modal">
        <span class="close">X</span>
      <h3 class="header">Add Project</h3>
      <div id="add">
          <form id="addForm">
              <label>Project Name: </label>
                <input name="projectName" type="text" id="projectName" class="masterTooltip" title="Please enter a Project Name."/>
    <br/>
              <label>Project Description: </label>
                <input name="projectDescription" type="text" id="projectDescription" class="masterTooltip" title="Please enter a Project Description."/>
    <br/>
              <label>Project Due Date: </label>
                <input name="projectDueDate" type="text" id="projectDueDate" class="masterTooltip" title="Please enter a Project Due Date."/>
    <br/>
              <label for="status">Select Status: </label>
    <br/>

              <label class="mystatus">
                  <input type="radio" name="status" id="urgent">
                  <img src="images/btn1.jpg" width="69" height="75">
              </label>

              <label class="mystatus">
                  <input type="radio" name="status" id="normal">
                  <img src="images/btn2.jpg" width="69" height="75">
              </label>

              <label class="mystatus">
                  <input type="radio" name="status" id="delayed">
                  <img src="images/btn3.jpg" width="69" height="75">
              </label>

              <label class="mystatus">
                  <input type="radio" name="status" id="complete">
                  <img src="images/btn4.jpg" width="69" height="75">
    <br/>
              </label>

    <br/>
          <input name="addButton" type="button" id="addButton" value="Add"/>

          </form>
      </div>
    </div>
</div>

<div id="footer">
    <p> &#64;2014 Omni Flowers (this is a educational site made by a student)</p>
</div>

<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
