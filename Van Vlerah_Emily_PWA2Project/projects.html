<!DOCTYPE html>
<html>
<head>
    <title>Your Projects</title>
    <!--css links-->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="css/UI/jquery-ui.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="img">
        <img src="images/logo.jpg" alt="Omni Flowers Logo" title="Omni Flowers Logo" />
    </div><br/>

    <div class="userid">
        Welcome User:
    </div>

    <div class="logoutbox">
        <button class="dashboard" id="dashboard">Dashboard</button>
        <input name="logOut" type="button" id="logOut" value="Sign Out">
    </div>
</header>

<br/>

<div class="project">
    <p><a href="#" class="modalClick">Add +</a></p>
</div>

<div id="container">
   
    <div class="projectsList">
 	<h1>Your Projects</h1>
    	<div class="projects"></div>  <!--You need this box to display the projects--> 
    
    </div>
</div>
<br/>

<div id="overlay">
    <div id="modal">
        <span class="close">X</span>
      <h3 class="header">Add Project</h3>
      <div id="add">
          <form id="addForm">
              <label>Project Name: </label>
                <input name="projectName" type="text" id="projectName" class="masterTooltip" title="Please enter a Project Name."/>
    <br/>
              <label>Flowers within Project: (Min: 1 / Max: 3) </label><br>
                <input type="checkbox" name="projectFlowers" id="projectFlowers" value="roses" class="masterTooltip" /> Roses <br>
                <input type="checkbox" name="projectFlowers" id="projectFlowers" value="lilies" class="masterTooltip" /> Lilies <br>
                <input type="checkbox" name="projectFlowers" id="projectFlowers" value="tulips" class="masterTooltip" /> Tulips <br>
                <input type="checkbox" name="projectFlowers" id="projectFlowers" value="daises" class="masterTooltip" /> Daises <br>
                <input type="checkbox" name="projectFlowers" id="projectFlowers" value="other" class="masterTooltip" /> Other <br>
    <br/>
              <label>Accents within Project: (Min: 1 / Max: 2) </label><br>
                  <input type="checkbox" name="projectAccents" id="projectAccents" value="babiesbreath" class="masterTooltip" /> Babies Breath <br>
                  <input type="checkbox" name="projectAccents" id="projectAccents" value="stick1" class="masterTooltip" /> Stick in Gems <br>
                  <input type="checkbox" name="projectAccents" id="projectAccents" value="stick2" class="masterTooltip" /> Stick in Butterflies <br>
                  <input type="checkbox" name="projectAccents" id="projectAccents" value="stick3" class="masterTooltip" /> Card stick with card <br>
                  <input type="checkbox" name="projectAccents" id="projectAccents" value="ribbon" class="masterTooltip" /> Ribbon <br>
    <br/>

              <label>Project Due Date: </label>
                <input name="projectDueDate" type="text" id="projectDueDate" class="masterTooltip" title="Please enter a Project Due Date."/>
    <br/>
              <label for="status">Select Status: </label>
    <br/>

              <label class="mystatus">
                  <input type="radio" name="status" id="urgent">
                  <img src="images/btn1.jpg" width="69" height="75">
              </label>

              <label class="mystatus">
                  <input type="radio" name="status" id="normal">
                  <img src="images/btn2.jpg" width="69" height="75">
              </label>

              <label class="mystatus">
                  <input type="radio" name="status" id="delayed">
                  <img src="images/btn3.jpg" width="69" height="75">
              </label>

              <label class="mystatus">
                  <input type="radio" name="status" id="complete">
                  <img src="images/btn4.jpg" width="69" height="75">
    <br/>
              </label>

    <br/>
          <input name="addButton" type="button" id="addButton" value="Add"/>

          </form>
      </div>
    </div>
</div>

<div id="footer">
    <p> &#64;2014 Omni Flowers (this is a educational site made by a student)</p>
</div>



<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type='text/javascript' src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
