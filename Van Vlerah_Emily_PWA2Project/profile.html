<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="CSS/main.css" />
</head>
<body>
<header>
    <div class="img">
        <img src="images/logo.jpg" alt="Omni Flowers Logo" title="Omni Flowers Logo" />
    </div><br/>

    <div class="userid">
        Welcome User:
    </div>

    <div class="logoutbox">
        <button class="dashboard" id="dashboard">Dashboard</button>
        <input name="logOut" type="button" id="logOut" value="Sign Out">
    </div>
</header>

<br/>

<div id="content">
    <fieldset>
        <h2>Welcome to your Profile!</h2>
    </fieldset>
</div>


<div id="tabs">
    <ul>
        <li><a href="#tabs-1">Personal Information</a></li>
        <li><a href="#tabs-2">Account Information</a></li>
    </ul>
    <div id="tabs-1">
        <h2>Personal Information</h2>
        <p><label class="title">First Name:<br>
            <input type="text" id="first" name="first-name" placeholder="John" class="masterTooltip" title="Please enter your Name."/></label><br /><br/>
            <label class="title">Last Name:<br>
                <input type="text" id="last" name="last-name" placeholder="Smith" class="masterTooltip" title="Please enter your Last Name."/></label><br /><br />
            <label class="title">Address:<br>
                <input type="text" id="address" name="address" class="masterTooltip" title="Please enter your Address."/></label><br /><br />
            <label class="title">City:<br>
                <input type="text" id="city" name="city" class="masterTooltip" title="Please enter your City."/></label><br /><br />
    </div>
    <div id="tabs-2">
        <h2>Account Information</h2>
        <p>Password:<br>
            <input type="password" id="password" name="password" required="required" placeholder="6-8 Characters" class="masterTooltip" title="Please enter a Password."/></label></p>
        <p>Confirm Password:<br>
            <input type="password" id="confirmPass" name="password" required="required" class="masterTooltip" title="Please re-enter your Password."/></label><br /></p>    </div>
</div>

<div id="footer">
    <p> &#64;2014 Omni Flowers (this is a educational site made by a student)</p>
</div>

<script rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.4.custom.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
